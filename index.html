<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Página de Login</title>
</head>
<body>
    <div class="container col-11 col-md-9 col-lg-12" id="form_container">
       <div class="row align-items-center gx-5">
           <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>

                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label"> Digite o seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
                        <label for="password" class="form-label"> Digite a sua senha</label>
                    </div>

                    <input type="submit" class="btn-btn-primary" value="Entrar">
                </form>
           </div>
           <div class="col-md-6 order-md-1">
                <div class="col-12" id="img-container">
                    <img src="woman.svg" alt="Tela de Login do Sistema" class="img-fluid" >
                </div>
                <div class="col-12" id="link_container">
                    <a href="register_user.html">Ainda não sou cadastrado</a>
                </div>
              
            </div>
       </div>
       </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
