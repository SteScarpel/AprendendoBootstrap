<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Login</title>
</head>
<body>
    <div class="container col-11 col-md-9 col-lg-12" id="form_container">
        <div class="row align-items-center gx-5">
            <!-- Quando estiver grande a imagem vai ficar a esquerda na linha, mas quando tiver pequeno, vai ficar na segunda posição (abaixo) -->
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                        <!-- a floating label vai substituir o placeholder, pra quando clicar na caixa a label se mover para cima -->
                        <label for="email" class="form-label">Digite o seu e-mail</label> 
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="senha" id="senha" class="form-control" placeholder="Digite a sua senha">
                        <!-- a floating label vai substituir o placeholder, pra quando clicar na caixa a label se mover para cima -->
                        <label for="email" class="form-label">Digite a sua senha</label> 
                    </div>

                    <input type="submit" class="btn-btn-primary" value="Entrar">
                </form>
            </div>

            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="" alt="Entrar no sistema" class="img-fluid">
                </div>
                <div class="col-12" id="link_container">
                    <a href="register_user.html">Ainda não sou cadastrado</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
