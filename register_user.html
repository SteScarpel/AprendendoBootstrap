<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Página de Cadastro</title>
</head>
<body>
    <div class="container col-11 col-md-9 col-lg-12" id="form_container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize o seu cadastro para acessar a plataforma!</h2>

                <form>
                    <div class="form-floating mb-3">
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome">
                        <label for="nome" class="form-label"> Digite o seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Digite o seu sobrenome">
                        <label for="sobrenome" class="form-label"> Digite o seu sobrenome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
                        <label for="email" class="form-label"> Digite o seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" name="datanasc" id="datanasc" class="form-control" placeholder="Digite a sua data de nascimento">
                        <label for="date" class="form-label"> Digite a sua data de nascimento</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
                        <label for="password" class="form-label"> Digite a sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirme a sua senha">
                        <label for="password" class="form-label"> Confirme a sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select class="form-select" size="3" aria-label="size 3" id="select_country" name="select_country">
                            <option selected>Selecione o seu país</option>
                            <option value="1">Brasil</option>
                            <option value="2">EUA</option>
                            <option value="3">Portugal</option>
                          </select>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input" value="" placeholder="Confirme a sua senha">
                        <label for="agree-form" class="form-label"> Aceitar os <a href="#" >termos de uso de serviço </a> da plataforma</label>
                    </div>


                    <input class="btn-btn-primary" type="reset" value="Apagar tudo">
                    <input type="submit" class="btn-btn-primary" value="Cadastrar">
                </form>
            </div>

            <div class="col-md-6">
                <div class="row align-items-center" >
                    <div class="col-12" id="img-container">
                        <img src="cadastro.svg" alt="Tela de Cadastro" class="img-fluid" >
                    </div>
                    <div class="col-12" id="link_container">
                        <a href="index.html"> Conectar no sistema</a>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
